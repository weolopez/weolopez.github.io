<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Chat Gemini 2</title>
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #111827;
        --border: #1f2937;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #2563eb;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        display: flex;
      }

      .app {
        display: grid;
        grid-template-columns: 360px 1fr;
        width: 100%;
        height: 100vh;
      }

      .chat {
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border);
        background: var(--panel);
      }

      .chat-header {
        padding: 12px 16px;
        font-weight: 600;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .messages {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .msg {
        padding: 8px 10px;
        border-radius: 8px;
        max-width: 90%;
        line-height: 1.4;
        font-size: 0.9rem;
      }

      .user { background: #1f2937; align-self: flex-end; }
      .assistant { background: #020617; border: 1px solid var(--border); }

      .chat-input {
        display: flex;
        gap: 8px;
        padding: 12px;
        border-top: 1px solid var(--border);
      }

      .chat-input input {
        flex: 1;
        padding: 10px;
        background: #020617;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 6px;
        outline: none;
      }

      .chat-input button {
        padding: 10px 14px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .canvas {
        padding: 16px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
        background: #020617;
        background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
        background-size: 24px 24px;
        align-content: start;
      }
    </style>
</head>
<body>
    <div class="app">
        <div class="chat">
            <div class="chat-header">
                <span>âœ¨</span>
                <span>Canvas Agent (Gemini)</span>
            </div>
            <div class="messages" id="messages">
                <div class="msg assistant">I'm connected to the canvas. I can see a Task List and a Chart. Try: "Add 'Lunch' to tasks" or "Set the chart values to [10, 50, 20]".</div>
            </div>
            <div class="chat-input">
                <input id="input" placeholder="Ask the canvas to change..." />
                <button id="send">Send</button>
            </div>
        </div>

        <div class="canvas" id="canvas">
            <task-list id="tasks"></task-list>
            <smart-chart id="chart"></smart-chart>
        </div>
    </div>

    <script type="module">
        import { sendMessage } from './js/ollama.js';
        import { routeCommand, executeTool, getApiKey } from './js/llm-tools.js';
        import './wc/smart-chart.js';
        import './wc/task-list.js';

        const GEMINI_API_KEY = getApiKey('GEMINI_API_KEY');

        const messagesContainer = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const sendButton = document.getElementById('send');

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.textContent = text;
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function handleSend() {
            const text = inputField.value.trim();
            if (!text) return;

            addMessage('user', text);
            inputField.value = '';

            try {
                // const cmd = await routeCommand(text, '#canvas', document );
                const result = await sendMessage(text, document);
                // const result = executeTool(cmd);
                addMessage('assistant', result);
            } catch (error) {
                console.error(error);
                addMessage('assistant', 'Error: ' + error.message);
            }
        }

        sendButton.onclick = handleSend;
        inputField.onkeydown = (e) => {
            if (e.key === 'Enter') handleSend();
        };
    </script>
</body>
</html>
