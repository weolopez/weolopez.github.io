<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat + Canvas Web Components POC</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111827;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #2563eb;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
    }

    .app {
      display: grid;
      grid-template-columns: 360px 1fr;
      width: 100%;
      height: 100vh;
    }

    .chat {
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      background: var(--panel);
    }

    .chat-header {
      padding: 12px 16px;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
    }

    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      padding: 8px 10px;
      border-radius: 8px;
      max-width: 90%;
      line-height: 1.4;
    }

    .user { background: #1f2937; align-self: flex-end; }
    .assistant { background: #020617; border: 1px solid var(--border); }

    .chat-input {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid var(--border);
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      background: #020617;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    .chat-input button {
      padding: 10px 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .canvas {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      background: #020617;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="chat">
      <div class="chat-header">Chat (add note create hello world component)</div>
      <div class="messages" id="messages"></div>
      <div class="chat-input">
        <input id="input" value="add note create hello world component" placeholder="e.g. set counter to 5, change color to blue, add note 'Hello'" />
        <button id="send">Send</button>
      </div>
    </div>

    <div class="canvas" id="canvas">
      <counter-card id="counter" value="0" data-tool data-description="Numeric counter"></counter-card>
      <color-box id="color" color="blue" data-tool data-description="Color display box"></color-box>
      <notes-panel id="notes" data-tool data-description="Notes panel"></notes-panel>
    </div>
  </div>

  <script type="module">
    import { routeCommand, executeTool, getApiKey } from './js/llm-tools.js';
    import './wc/counter-card.js';
    import './wc/color-box.js';
    import './wc/notes-panel.js';

    const GEMINI_API_KEY = getApiKey('GEMINI_API_KEY');

    const messages = document.getElementById('messages');
    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById('send').onclick = async () => {
      const input = document.getElementById('input');
      if (!input.value) return;
      const text = input.value;
      addMessage('user', text);
      input.value = '';
      
      try {
        const cmd = await routeCommand(text, GEMINI_API_KEY, { containerSelector: '#canvas' });
        const result = executeTool(cmd);
        addMessage('assistant', result);
      } catch (error) {
        console.error(error);
        addMessage('assistant', 'Error: ' + error.message);
      }
    };
  </script>
</body>
</html>
