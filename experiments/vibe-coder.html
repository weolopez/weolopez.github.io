<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coder - Web Component Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        :root {
            --bg-deep: #020617;
            --bg-card: #1e293b;
            --accent: #38bdf8;
        }
        body {
            background-color: var(--bg-deep);
            color: #f1f5f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }
        .pulse-loader {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        side-panel {
            top: 55px;
            max-height: 90vh;
        }
    </style>
  
    <script type="module" src="/apps/notification/notification-display-component.js"></script>
    <script type="module" src="/experiments/editor/wc/github-explorer.js"></script>
    <script type="module" src="/wc/side-panel.js"></script>
</head>
<body>
    <side-panel style="background:#020617">            
        <github-explorer></github-explorer>
    </side-panel>

    <script type="module" src="/wc/sliding-panel.js"></script>
<sliding-panel direction="bottom" toggle-key="meta+e" animation-duration="0.8s" easing="cubic-bezier(0.68, -0.55, 0.27, 1.55)"
        background-color="rgba(50, 50, 50, 0.9)">

            <style>
                monaco-js-editor {
                    width: 100%;
                    flex: 1;
                    display: flex; 
                    flex-direction: column; 
                    height: 100vh;
                }
            </style>
            
            <toolbar-component id="myToolbar">
                    <button id="run-code">Run</button>
                    <button id="stop-code">Stop</button>
            </toolbar-component>
            <script src="/wc/toolbar-component.js"></script>
            <monaco-js-editor></monaco-js-editor>
            <script type="module" src='./editor/wc/monaco-editor.js'></script>
    </sliding-panel>

    <vibe-coder-app></vibe-coder-app>
    <notification-display-component></notification-display-component>
    <script type="module" src="./vibe-coder/vibe-coder.js?v=1"></script>
</body>
</html>
