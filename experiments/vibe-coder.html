<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        window.eventLogs = [];
        const originalDispatch = EventTarget.prototype.dispatchEvent;
        EventTarget.prototype.dispatchEvent = function(e) {
            if (e instanceof CustomEvent) {
                window.eventLogs.push({ type: e.type, detail: e.detail, time: Date.now(), target: this.tagName || 'window' });
                if (window.eventLogs.length > 100) window.eventLogs.shift();
            }
            return originalDispatch.apply(this, arguments);
        };
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coder - Web Component Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        :root {
            --bg-deep: #020617;
            --bg-card: #1e293b;
            --accent: #38bdf8;
        }
        body {
            background-color: var(--bg-deep);
            color: #f1f5f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }
        .pulse-loader {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        side-panel {
            top: 55px;
            max-height: 90vh;
        }
        sliding-panel {
            visibility: hidden;
        }
    </style>
  
    <script type="module" src="/apps/notification/notification-display-component.js"></script>
    <script type="module" src="/experiments/editor/wc/github-explorer.js"></script>
    <script type="module" src="/wc/side-panel.js"></script>
</head>
<body>
    <side-panel style="background:#020617">            
        <github-explorer></github-explorer>
    </side-panel>

    <script type="module" src="/wc/sliding-panel.js"></script>
<sliding-panel id="editor" direction="bottom" toggle-key="meta+e" animation-duration="0.8s" easing="cubic-bezier(0.68, -0.55, 0.27, 1.55)"
        background-color="rgba(50, 50, 50, 0.9)">

            <style>
                monaco-js-editor {
                    width: 100%;
                    flex: 1;
                    display: flex; 
                    flex-direction: column; 
                    height: 93vh;
                }
                .controls { 
                    background: #252526; padding: 8px 12px; display: flex; gap: 8px; 
                    border-bottom: 1px solid #333; align-items: center; flex-shrink: 0;
                }
                .controls button {
                    background: #3c3c3c; color: white; border: 1px solid #454545;
                    padding: 5px 10px; border-radius: 2px; cursor: pointer; font-size: 12px;
                }
                .controls button:hover { background: #4a4a4a; }
                .controls button.primary { background: #007acc; border-color: #007acc; }
                .controls button.ai-btn { color: #d4bfff; border-color: #8e44ad; }
            </style>
            <div class="controls">
                <button id="run-btn" class="primary">â–¶ Run</button>
                <button id="save-btn">ðŸ’¾ Save</button>
                <button id="explain-btn" class="ai-btn">âœ¨ Explain</button>
                <button id="fix-btn" class="ai-btn">âœ¨ Fix</button>
                <button id="clear-btn">Clear Logs</button>
                <button id="close-btn">âœ• Close</button>
            </div>
            <monaco-js-editor></monaco-js-editor>
            <script type="module" src='./editor/wc/monaco-editor.js'></script>
            <script>
                document.querySelector('#run-btn').onclick = () => document.dispatchEvent(new CustomEvent('run-code', { bubbles: true, composed: true }));
                document.querySelector('#save-btn').onclick = () => document.dispatchEvent(new CustomEvent('save-code', { bubbles: true, composed: true }));
                document.querySelector('#explain-btn').onclick = () => document.dispatchEvent(new CustomEvent('ai-explain', { bubbles: true, composed: true }));
                document.querySelector('#fix-btn').onclick = () => document.dispatchEvent(new CustomEvent('ai-fix', { bubbles: true, composed: true }));
                document.querySelector('#clear-btn').onclick = () => document.dispatchEvent(new CustomEvent('clear-logs', { bubbles: true, composed: true }));
                document.querySelector('#close-btn').onclick = () => document.dispatchEvent(new CustomEvent('editor-hide', { bubbles: true, composed: true }));

                setTimeout(() => {
                    document.querySelector('sliding-panel').style.visibility = 'visible';
                }, 900);
            </script>
    </sliding-panel>

    <vibe-coder-app></vibe-coder-app>
    <notification-display-component></notification-display-component>
    <script type="module" src="./vibe-coder/vibe-coder.js?v=1"></script>

</html>
