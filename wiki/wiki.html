<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Wiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Browser Wiki</h1>
    
    <div id="navigation">
        <button onclick="showHome()">Home</button>
        <button onclick="showAllPages()">All Pages</button>
        <button onclick="showCreatePage()">Create New Page</button>

        <button id="editButton" onclick="editPage()" >Edit</button>
        <button id="saveButton" onclick="savePage()" style="display:none;">Save Page</button>
    </div>

    <div id="pageList" style="display:none;"></div>

    <div id="editor" style="display:none;">
        <input type="text" id="pageTitle" placeholder="Page Title">
        <textarea id="pageContent" rows="10" placeholder="Page Content"></textarea>
    </div>
    <wc-codemirror></wc-codemirror>
    <div id="content"></div>

    <div id="message"></div>
    <!-- <script src="/js/db.js"></script>
    <script src="wiki.js"></script> -->
    <script type="module" src="/js/codemirror.js"></script>
    <script src="/js/openai.js"></script>
</body>
</html>
