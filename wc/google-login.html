<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Login and Business Profile</title>
</head>
<body>
  <!-- Include the components -->
  <google-login-button></google-login-button>
  <google-business-profile></google-business-profile>


  <!-- Load the Google Identity Services SDK first -->
  <script src="https://accounts.google.com/gsi/client" defer></script>

  <!-- Load the Web Components after GSI SDK -->
  <script src="google-login-button.js" type="module"></script>
  <script src="google-business-profile.js" type="module"></script>
</body>
</html>
