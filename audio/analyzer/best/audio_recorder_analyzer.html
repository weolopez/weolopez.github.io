<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder & Spectrogram Analyzer</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; flex-direction: column; height: 100vh; }
        #controls { padding: 15px; background-color: #ddd; text-align: center; border-bottom: 1px solid #ccc; }
        #controls label, #controls input, #controls button { margin: 0 5px; font-size: 14px; }
        #controls input { width: 50px; padding: 5px; }
        #controls button { padding: 5px 10px; cursor: pointer; }
        #controls button:disabled { cursor: not-allowed; opacity: 0.6; }
        #status { margin-top: 5px; font-style: italic; color: #555; }
        #canvas-container { flex-grow: 1; position: relative; background-color: #000; }
        canvas { display: block; width: 100%; height: 100%; }
         #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.6);
            padding: 5px;
            font-size: 12px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <audio-recorder></audio-recorder>

    <script type="module" src="audio-recorder-component.js"></script>
</body>
</html>
