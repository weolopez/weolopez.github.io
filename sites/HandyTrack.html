<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyTrack - Contractor Check-In</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f0f4f8;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #3a7bc8;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #map {
            height: 300px;
            background-color: #eee;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            padding: 3px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
        }
        .progress-bar-fill {
            display: block;
            height: 22px;
            background-color: var(--primary-color);
            border-radius: 3px;
            transition: width 500ms ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>HandyTrack</h1>
        <p>Professional Contractor Check-In System</p>
    </header>
    <nav>
        <ul>
            <li><a href="#check-in">Check-In</a></li>
            <li><a href="#job-details">Job Details</a></li>
            <li><a href="#tools">Tools</a></li>
            <li><a href="#time-tracking">Time Tracking</a></li>
            <li><a href="#reports">Reports</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="grid">
            <div class="card" id="check-in">
                <h2>Check-In</h2>
                <form id="check-in-form">
                    <div class="form-group">
                        <label for="job-site">Job Site</label>
                        <input type="text" id="job-site" required>
                    </div>
                    <div class="form-group">
                        <label for="arrival-time">Arrival Time</label>
                        <input type="time" id="arrival-time" required>
                    </div>
                    <div class="form-group">
                        <label for="job-type">Job Type</label>
                        <select id="job-type" required>
                            <option value="">Select Job Type</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="electrical">Electrical</option>
                            <option value="carpentry">Carpentry</option>
                            <option value="painting">Painting</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Check-In</button>
                </form>
            </div>
            <div class="card" id="job-details">
                <h2>Job Details</h2>
                <div class="form-group">
                    <label for="client-name">Client Name</label>
                    <input type="text" id="client-name" readonly value="John Doe">
                </div>
                <div class="form-group">
                    <label for="job-description">Job Description</label>
                    <textarea id="job-description" readonly>Fix leaky faucet and replace kitchen sink</textarea>
                </div>
                <div class="form-group">
                    <label for="estimated-duration">Estimated Duration</label>
                    <input type="text" id="estimated-duration" readonly value="3 hours">
                </div>
                <h3>Location</h3>
                <div id="map"></div>
            </div>
        </div>
        <div class="grid">
            <div class="card" id="tools">
                <h2>Tools and Materials Checklist</h2>
                <form id="tools-checklist">
                    <div class="form-group">
                        <input type="checkbox" id="tool1" name="tool1" value="wrench">
                        <label for="tool1">Wrench</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="tool2" name="tool2" value="pliers">
                        <label for="tool2">Pliers</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="tool3" name="tool3" value="screwdriver">
                        <label for="tool3">Screwdriver Set</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="material1" name="material1" value="pipes">
                        <label for="material1">PVC Pipes</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="material2" name="material2" value="sealant">
                        <label for="material2">Plumbing Sealant</label>
                    </div>
                    <button type="submit" class="btn">Confirm Tools and Materials</button>
                </form>
            </div>
            <div class="card" id="time-tracking">
                <h2>Time Tracking</h2>
                <div class="form-group">
                    <label for="start-time">Start Time</label>
                    <input type="time" id="start-time">
                </div>
                <div class="form-group">
                    <label for="end-time">End Time</label>
                    <input type="time" id="end-time">
                </div>
                <div class="form-group">
                    <label for="breaks">Breaks (minutes)</label>
                    <input type="number" id="breaks" min="0">
                </div>
                <button id="calculate-time" class="btn">Calculate Total Time</button>
                <p id="total-time"></p>
                <h3>Job Progress</h3>
                <div class="progress-bar">
                    <span class="progress-bar-fill" style="width: 70%;"></span>
                </div>
                <p>70% Complete</p>
            </div>
        </div>
        <div class="grid">
            <div class="card" id="reports">
                <h2>Reports and Documentation</h2>
                <form id="report-form">
                    <div class="form-group">
                        <label for="work-completed">Work Completed</label>
                        <textarea id="work-completed" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="issues-encountered">Issues Encountered</label>
                        <textarea id="issues-encountered"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="additional-materials">Additional Materials Used</label>
                        <input type="text" id="additional-materials">
                    </div>
                    <div class="form-group">
                        <label for="photo-upload">Upload Photos</label>
                        <input type="file" id="photo-upload" accept="image/*" multiple>
                    </div>
                    <button type="submit" class="btn">Submit Report</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Placeholder for JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check-in form submission
            document.getElementById('check-in-form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Check-in successful!');
            });

            // Tools checklist submission
            document.getElementById('tools-checklist').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Tools and materials confirmed!');
            });

            // Time calculation
            document.getElementById('calculate-time').addEventListener('click', function() {
                const startTime = document.getElementById('start-time').value;
                const endTime = document.getElementById('end-time').value;
                const breaks = parseInt(document.getElementById('breaks').value) || 0;

                if (startTime && endTime) {
                    const start = new Date(`2000-01-01T${startTime}`);
                    const end = new Date(`2000-01-01T${endTime}`);
                    let diff = (end - start) / 60000; // difference in minutes
                    diff -= breaks;
                    const hours = Math.floor(diff / 60);
                    const minutes = diff % 60;
                    document.getElementById('total-time').textContent = `Total time worked: ${hours} hours and ${minutes} minutes`;
                } else {
                    alert('Please enter both start and end times.');
                }
            });

            // Report form submission
            document.getElementById('report-form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Report submitted successfully!');
            });
        });
    </script>
</body>
</html>
