<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is in this image?</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000; /* Black background for fullscreen video */
            color: white; /* Default text color */
            overflow: hidden; /* Prevent scrolling */
        }
        #videoContainer {
            position: fixed; /* Position absolutely to cover the screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; /* Ensure video is behind other content */
        }
        dashcam-video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire container */
        }
        #description {
            position: relative; /* Position above the video */
            z-index: 10;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 80%;
            text-align: center;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease-in-out;
        }
        #description.visible {
            opacity: 1;
        }
        h1 {
            position: relative; /* Position above the video */
            z-index: 10;
            color: white;
        }
    </style>
</head>
<body>

    <h1>What is in this image?</h1>

    <div id="videoContainer">
        <dashcam-video-feed></dashcam-video-feed>
    </div>

    <dashcam-snapshot-canvas></dashcam-snapshot-canvas> <!-- Hidden canvas -->

    <div id="description">Loading camera feed...</div>

    <script type="module" src="../wc/dashcam-video-feed.js"></script>
    <script type="module" src="../wc/dashcam-snapshot-canvas.js"></script>
    <script type="module" src="../js/openai.js"></script>

    <script type="module" src="../js/what.js"></script>

</body>
</html>
