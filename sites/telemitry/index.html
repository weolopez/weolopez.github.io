<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Telemetry Utility</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --accent: #00d4ff;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --border: #2a2a2a;
            --danger: #ff5f56;
            --selection: rgba(0, 212, 255, 0.12);
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background-color: #1a1a1a;
            color: var(--text-main);
            min-height: 100vh;
        }

        /* Demo Elements */
        sample-widget, user-card, weather-app {
            display: block;
            padding: 15px;
            margin: 20px;
            background: #252525;
            border: 1px solid #333;
            color: white;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <sample-widget data-status="online" version="2.1">System Monitor</sample-widget>
    <sample-widget data-status="busy">Task Runner</sample-widget>
    <user-card username="admin_flex">Network Admin</user-card>

    <app-telemetry></app-telemetry>

    <script type="module" src="/sites/telemitry/app-telemetry.js"></script>

    <script>
        // Mocking Registry for demo
        ['sample-widget', 'user-card', 'weather-app'].forEach(tag => {
            if (!customElements.get(tag)) {
                customElements.define(tag, class extends HTMLElement {
                    static get observedAttributes() { return ['data-status', 'version', 'username']; }
                    connectedCallback() { this.style.position = 'relative'; }
                });
            }
        });
    </script>
</body>
</html>
