<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Web Components OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <style>
        body {
            background: #121212;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            color: white;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }

        /* Base styles for our custom elements */
        monaco-desktop {
            display: block;
            width: 100%;
            height: calc(100vh - 48px);
            position: relative;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
        }

        editor-window {
            position: absolute;
            display: flex;
            flex-direction: column;
            background: #252526;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            min-width: 300px;
            min-height: 200px;
            overflow: hidden;
        }

        editor-window.active {
            border-color: #007acc;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .window-header {
            height: 38px;
            background: #323233;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            cursor: move;
            -webkit-user-select: none;
            user-select: none;
            flex-shrink: 0;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .monaco-instance-container {
            flex-grow: 1;
            position: relative;
            background: #1e1e1e;
        }

        .resizer {
            position: absolute;
            width: 15px;
            height: 15px;
            right: 0;
            bottom: 0;
            cursor: nwse-resize;
            z-index: 10;
        }

        #taskbar {
            height: 48px;
            background: #1e1e1e;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
        }

        .task-item {
            padding: 6px 14px;
            background: #333;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .task-item.active {
            background: #2a2d2e;
            border-color: #007acc;
        }
    </style>
</head>
<body>

    <monaco-desktop id="main-desktop"></monaco-desktop>

    <div id="taskbar">
        <button class="bg-blue-600 hover:bg-blue-700 px-4 py-1.5 rounded text-sm font-bold mr-4" id="add-btn">
            + New File
        </button>
        <div id="task-list" class="flex gap-2"></div>
    </div>

    <script type="module">
        import '/sites/desktop/wc/monaco-editor-instance.js';
        import '/sites/desktop/wc/editor-window.js';
        import '/sites/desktop/wc/monaco-desktop.js';

        // Monaco Loader Config
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});

        // App Logic
        const desktop = document.getElementById('main-desktop');
        document.getElementById('add-btn').onclick = () => desktop.createWindow();

        window.onload = () => {
            desktop.createWindow('Main.js', 'javascript', '// Web Components Version\nconsole.log("Hello Desktop!");');
            setTimeout(() => {
                desktop.createWindow('Theme.css', 'css', 'body {\n  margin: 0;\n  background: #121212;\n}');
            }, 300);
        };
    </script>
</body>
</html>
