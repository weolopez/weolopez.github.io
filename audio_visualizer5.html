<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer with Vocal Emphasis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #info-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .info-item {
            text-align: center;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
        }
        canvas { display: block; }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <div class="info-item">
            <div>Tempo</div>
            <div id="tempo">0 BPM</div>
        </div>
        <div class="info-item">
            <div>Volume</div>
            <div id="volume">0.00</div>
        </div>
        <div class="info-item">
            <div>Note</div>
            <div id="note">-</div>
        </div>
        <div class="info-item">
            <div>Frequency</div>
            <div id="frequency">0 Hz</div>
        </div>
    </div>
    <div id="controls">
        <label for="vocalEmphasis">Vocal Emphasis: </label>
        <input type="range" id="vocalEmphasis" min="0" max="1" step="0.1" value="0">
        <br>
        <label for="noiseGate">Noise Gate Threshold: </label>
        <input type="range" id="noiseGate" min="0" max="1" step="0.1" value="0">
    </div>
    <button id="startButton">Start Visualizer</button>
    <script>
        let mic, fft, beatDetect;
        let noteScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        let started = false;
        let beatHistory = [];
        let lastBeatTime = 0;
        let tempo = 0;
        let lastUpdateTime = 0;
        let vocalEmphasis = 0;
        let noiseGateThreshold = 0;

        // Define frequency ranges
        const BASS = { low: 20, high: 250 };
        const MIDRANGE = { low: 250, high: 2000 };
        const VOCAL = { low: 80, high: 1200 }; // Typical vocal range
        const PRESENCE = { low: 2000, high: 4000 };
        const BRILLIANCE = { low: 4000, high: 20000 };

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            
            mic = new p5.AudioIn();
            fft = new p5.FFT(0.8, 1024);
            beatDetect = new p5.PeakDetect(20, 20000, 0.35, 20);
            
            fft.setInput(mic);
            
            document.getElementById('startButton').addEventListener('click', startAudio);
            document.getElementById('vocalEmphasis').addEventListener('input', updateVocalEmphasis);
            document.getElementById('noiseGate').addEventListener('input', updateNoiseGate);
        }
        
        function startAudio() {
            userStartAudio();
            mic.start();
            started = true;
            document.getElementById('startButton').style.display = 'none';
        }
        
        function updateVocalEmphasis(event) {
            vocalEmphasis = parseFloat(event.target.value);
        }
        
        function updateNoiseGate(event) {
            noiseGateThreshold = parseFloat(event.target.value);
        }
        
        function draw() {
            background(0, 20);
            
            if (!started) return;
            
            let spectrum = fft.analyze();
            beatDetect.update(fft);
            
            // Apply noise gate
            let volume = mic.getLevel();
            if (volume < noiseGateThreshold) {
                spectrum.fill(0);
            }
            
            // Beat detection and tempo estimation
            if (beatDetect.isDetected && volume >= noiseGateThreshold) {
                let now = millis();
                if (now - lastBeatTime > 200) {
                    beatHistory.push(now);
                    if (beatHistory.length > 10) beatHistory.shift();
                    lastBeatTime = now;
                    
                    if (beatHistory.length > 1) {
                        let avgInterval = (beatHistory[beatHistory.length-1] - beatHistory[0]) / (beatHistory.length - 1);
                        tempo = 60000 / avgInterval;
                    }
                    
                    fill(255, 0, 0, 100);
                    ellipse(width/2, height/2, 200, 200);
                }
            }
            
            // Visualize frequency bands
            noFill();
            strokeWeight(2);
            
            // Bass (red)
            stroke(255, 0, 0, 255 * (1 - vocalEmphasis));
            drawFrequencyBand(spectrum, BASS.low, BASS.high);
            
            // Midrange (green)
            stroke(0, 255, 0, 255 * (1 - vocalEmphasis));
            drawFrequencyBand(spectrum, MIDRANGE.low, MIDRANGE.high);
            
            // Vocal range (white)
            stroke(255, 255, 255, 255);
            drawFrequencyBand(spectrum, VOCAL.low, VOCAL.high);
            
            // Presence (blue)
            stroke(0, 0, 255, 255 * (1 - vocalEmphasis));
            drawFrequencyBand(spectrum, PRESENCE.low, PRESENCE.high);
            
            // Brilliance (yellow)
            stroke(255, 255, 0, 255 * (1 - vocalEmphasis));
            drawFrequencyBand(spectrum, BRILLIANCE.low, BRILLIANCE.high);

            // Update info every 500ms
            if (millis() - lastUpdateTime > 500) {
                updateInfo();
                lastUpdateTime = millis();
            }
        }
        
        function drawFrequencyBand(spectrum, lowFreq, highFreq) {
            beginShape();
            for (let i = 0; i < spectrum.length; i++) {
                let freq = map(i, 0, spectrum.length, 0, 22050);
                if (freq >= lowFreq && freq <= highFreq) {
                    let x = map(freq, lowFreq, highFreq, 0, width);
                    let y = map(spectrum[i], 0, 255, height, 0);
                    vertex(x, y);
                }
            }
            endShape();
        }
        
        function updateInfo() {
            let freq = fft.getCentroid();
            let midiNum = freqToMidi(freq);
            let note = noteScale[midiNum % 12];
            let octave = floor(midiNum / 12) - 1;
            
            document.getElementById('tempo').textContent = `${nf(tempo, 0, 1)} BPM`;
            document.getElementById('volume').textContent = nf(mic.getLevel(), 1, 2);
            document.getElementById('note').textContent = `${note}${octave}`;
            document.getElementById('frequency').textContent = `${nf(freq, 0, 2)} Hz`;
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
